scene1_line1=ASSISTENTTI: Hei, onnitteluni harjoittelupaikan saamisesta! Olen assistenttisi\r\nja autan sinua pääsemään alkuun.
scene1_line2=ASSISTENTTI: Kuten jo varmasti tiedätkin, sinun tehtäväsi on katsoa valokuvia\r\nrikollisista ja tunnistaa heidät rivistöstä. Saattaa kuulostaa helpolta, mutta sitä se\r\nei välttämättä ole.
scene1_line3=ASSISTENTTI: Olemme järjestäneet kaikille harjoittelijoille muutaman harjoituksen.\r\nRyhdytään pitemmittä puheitta töihin!
scene1_line4=ASSISTENTTI: Tässä on kuva rikollisesta. Paina kasvonpiirteet mieleesi.
scene1_line5=ASSISTENTTI: Meillä kestää aina hetki tuoda epäillyt huoneeseen, joten pitää odottaa.
scene1_line6=ASSISTENTTI: Siinä he nyt ovat! Tunnistatko äsken näkemäsi rikollisen?
scene1_line7=ASSISTENTTI: Voit vaihtaa valintaa nojaamalla vasemmalle tai oikealle tuolillasi,\r\ntai kääntelemällä laitetta.
scene1_line8=ASSISTENTTI: Jos vaihtaa valintaa enemmän kuin yhden pykälän tiettyyn suuntaan,\r\nsinun täytyy palata itse tai palauttaa laite pystyasentoon ensin. Sitten pystyt\r\ntaas vaihtamaan valintaa.
scene1_line9=ASSISTENTTI: Liikuta nyt valinta epäilemääsi henkilöön. Voit tehdä valinnan\r\nnojaamalla ja kääntämällä laitetta eteenpäin.
scene1_line10right=ASSISTENTTI: Juuri noin, hyvää työtä!
scene1_line10wrong=ASSISTENTTI: Tuo ei tainnut olla etsimämme rikollinen. Yritä uudestaan!
scene1_line11=ASSISTENTTI: Hyvin tehty. Saat nyt pari muuta rikollista tunnistettavaksi, jotta\r\nvarmasti pääset jyvälle tehtävistäsi.

scene2_line1=ASSISTENTTI: Olet pärjännyt näissä harjoituksissa hyvin, hienoa! Nyt sinun on\r\naika saada oikeita töitä.
scene2_line2=ASSISTENTTI: Todellisessa tilanteessa epäiltyjä on usein enemmän kuin vain kolme.\r\nVähintään neljä, itse asiassa.
scene2_line3=ASSISTENTTI: Koska olet harjoittelija, et pääse vielä ratkomaan vaikeampia\r\ntapauksia. Pääset kyllä haasteen äärelle, kunhan osoitat taitosi!

scene3_line1=ASSISTENTTI: Tiedätkö, minkä takia ammattivasikan työtä pidetään yhtenä\r\nrikostutkinnan vaikeimmista?
scene3_line2=ASSISTENTTI: Se on yksinkertaista, oikeastaan. Epäillyt näyttävät usein hyvin\r\nsamanlaisilta!
scene3_line3=ASSISTENTTI: Sinun pitää olla tarkkana tästä eteenpäin. Jos olet tähän mennessä\r\ntunnistanut rikollisen vain nenän perusteella, se ei välttämättä enää riitä.

scene4_line1=POLIISIPÄÄLLIKKÖ: Huomenta.
scene4_line2=ASSISTENTTI: Oh, poliisipäällikkö! Huomenta! Mitä oikein teet täällä työntekijöiden\r\ntaukohuoneessa?
scene4_line3=POLIISIPÄÄLLIKKÖ: Yksityinen kahvinkeittimeni meni rikki.
scene4_line4=ASSISTENTTI: Se on kieltämättä hyvä syy.
scene4_line5=POLIISIPÄÄLLIKKÖ: Sinä taidatkin olla {0}, olet kuulemma\r\npärjännyt töissäsi hyvin tähän asti.
scene4_line6=ASSISTENTTI: {0} on yksi lupaavimpia harjoittelijoita.
scene4_line7=POLIISIPÄÄLLIKKÖ: Hmmh. Ammattivasikoita tarvitaan aina. Jos osoitat olevasi pätevä,\r\nvoin harkita tämän harjoittelun muuttamista vakituiseksi työpaikaksi.
scene4_line8=POLIISIPÄÄLLIKKÖ: Minun pitää nyt mennä ennen kuin kahvini jäähtyy. Jatkakaa hyvää\r\ntyötä.
scene4_line9=ASSISTENTTI: Selvä, päivänjatkoja!
scene4_line10=ASSISTENTTI: Vau, olet näemmä herättänyt poliisipäällikön huomion! Parempi siis\r\nryhtyä heti töihin.

scene5_line1=ASSISTENTTI: Nyt meillä on käsillä kummallinen tilanne.
scene5_line2=ASSISTENTTI: Jotkut epäillyt ovat keksineet piiloutua erilaisten asusteiden taakse,\r\njotta tunnistaminen olisi hankalampaa.
scene5_line3=ASSISTENTTI: Pakottaisimme muuten heidät ottamaan silmälasit ja tekoviikset pois,\r\nmutta he ovat liimanneet ne paikoilleen.
scene5_line4=ASSISTENTTI: Joku osastolta lähti ostamaan liimanpoistoainetta. Häntä odotellessa\r\njoudumme vain kestämään tätä tilannetta.
scene5_line5=ASSISTENTTI: Huomaa siis, että näkemäsi rikollinen saattaa yrittää piiloutua jonkin\r\nasusteen taakse rivistössä. Älä anna silmälasien tai viiksien hämätä!

scene6_line1=ASSISTENTTI: Hyviä uutisia!
scene6_line2=ASSISTENTTI: Sain juuri viestin poliisipäälliköltä, hän tarjoaa sinulle uraa\r\ntäyspäiväisenä ammattivasikkana.
scene6_line3=ASSISTENTTI: Varmaankin tämä viimeaikainen asustekriisi sai hänet vakuuttumaan\r\npätevyydestäsi.
scene6_line4=ASSISTENTTI: Kunhan tästä kriisistä on päästy yli, pääset oikein kunnolla sisään\r\nammattivasikan töihin!

scene7_line1=ASSISTENTTI: Liimanpoistoaine ja höylät ovat tehneet työnsä, epäillyillä ei ole\r\nenää asusteita.
scene7_line2=ASSISTENTTI: Tietysti on vain ajan kysymys ennen kuin he taas yrittävät jotain\r\ntuollaista temppua.
scene7_line3=ASSISTENTTI: Mutta nyt sinun on aika päästä oikein kunnolla ammattivasikan töihin!
scene7_line4=ASSISTENTTI: Näissä hankalammissa tapauksissa epäiltyjä on yhteensä viisi. Se\r\ntuskin tuottaa suurempia ongelmia.
scene7_line5=ASSISTENTTI: Ja tosiaan… Onnea työpaikan johdosta! Mukava saada sinut pysyväksi\r\ntyökaveriksi.

scene8_line1=ASSISTENTTI: Miltä tuntuu työskennellä täällä pysyvästi?
scene8_line2=ASSISTENTTI: Et kai ole kärsinyt selkä- tai rannekivuista? Jos olet niin ehkä\r\nkannattaisi pitää pieni tauko.
scene8_line3=ASSISTENTTI: Voit pitää vaikka pienen lomankin, jos tarvitset. Eivät työt täältä\r\nmihinkään häviä, ja voit jatkaa juuri siitä, mihin jäit.

scene9_line1=ASSISTENTTI: Arvasin, että rikolliset yrittävät ennen pitkää taas huijata meitä.
scene9_line2=ASSISTENTTI: Ja vielä täsmälleen samalla tavalla, kuinka tyhmänä he oikein\r\nmeitä pitävät?
scene9_line3=ASSISTENTTI: Ikävä kyllä, tällä kertaa he ovat käyttäneet jotain muuta liimaa,\r\neikä liimanpoistoaineemme toimi ollenkaan.
scene9_line4=ASSISTENTTI: Työt eivät voi kuitenkaan odottaa. Olet jo onnistunut tunnistamaan\r\nheitä huolimatta asusteista, joten pystyt varmasti siihen uudestaankin.

scene10_line1=POLIISIPÄÄLLIKKÖ: Kas, {0}, mukava nähdä pitkästä aikaa.
scene10_line2=POLIISIPÄÄLLIKKÖ: Tiedätkös, kun olin nuori, olin juuri niin kuin sinä.
scene10_line3=POLIISIPÄÄLLIKKÖ: Täynnä energiaa ja tarmoa, kunnianhimoinen.
scene10_line4=POLIISIPÄÄLLIKKÖ: Sitä alkaa tuntea oman ikänsä, kun seuraa nuorten menoa sivusta.
scene10_line5=POLIISIPÄÄLLIKKÖ: Sinulla on kirkas tulevaisuus edessäsi, kun olet jo nyt kerännyt\r\nniin paljon kunniaa ammattivasikkana.
scene10_line6=POLIISIPÄÄLLIKKÖ: Jatka töitäsi samaan malliin. Ken tietää, mihin se tie johtaa.

scene11_line1=ASSISTENTTI: Onpa kummallinen tilanne!
scene11_line2=ASSISTENTTI: Jostain syystä kaikki epäillyt ovat nyt miltein täysin samanlaisia.
scene11_line3=ASSISTENTTI: Karhukoplankin veljekset näyttävät täysin erilaisilta kun vertaa\r\nnäihin tapauksiin!
scene11_line4=ASSISTENTTI: Pidä silmäsi tarkkoina näiden muutamien rivistöjen kanssa.

scene12_line1=ASSISTENTTI: Huhhuh, siinäpä oli samannäköistä porukkaa.
scene12_line2=ASSISTENTTI: Minulla ei olisi varmasti ollut mahdollisuuttakaan erottaa heitä\r\ntoisistaan.
scene12_line3=ASSISTENTTI: Alat todella olla mestari ammattivasikoiden joukossa!
scene12_line4=ASSISTENTTI: Ai niin, minun piti myös mainita ihan työasioista.
scene12_line5=ASSISTENTTI: Tulevissa tapauksissa epäiltyjä on enemmän.
scene12_line6=ASSISTENTTI: Kuusi on tällä hetkellä maksimimäärä epäiltyjä huoneessa, ja\r\nsilloinkin osa heistä joutuu nojaamaan seiniä vasten.
scene12_line7=ASSISTENTTI: En usko, että tätä enempää epäiltyjä saisi yhtä aikaa mihinkään\r\nhuoneeseen.

scene13_line1=ASSISTENTTI: Kuusi epäiltyä rivissä ei näyttänyt tuottavan sinulle minkäänlaisia\r\nongelmia.
scene13_line2=ASSISTENTTI: Olet todella kehittynyt tässä työssä!
scene13_line3=ASSISTENTTI: Tässähän tulee ihan kateelliseksi, kumpa minullakin olisi noin hyvä\r\nmuisti.
scene13_line4=ASSISTENTTI: Jatka töitä samaan malliin.

scene14_line1=ASSISTENTTI: Uskomatonta, olet saavuttanut jo korkeimman ammattivasikka-arvon!
scene14_line2=ASSISTENTTI: Rinnallasi Salvatore Gravanokin kalpenisi.
scene14_line3=ASSISTENTTI: Ja häntä sentään monet pitävät ammattivasikkoiden esikuvana.
scene14_line4=ASSISTENTTI: Tässä vaiheessa ei ole enää mitään järkeä hidastaa tahtia! Tulevat\r\nhaasteet saattavat olla vaikeimpia tähän mennessä, joten tulet varmasti nauttimaan\r\nniistä.

scene15_line1=ASSISTENTTI: Poliisipäällikkö, en meinannut tunnistaa sinua!
scene15_line2=ASSISTENTTI: En muistanut, että tänään olisi jokin teemapukeutumispäivä...
scene15_line3=POLIISIPÄÄLLIKKÖ: Ei mitään sellaista olekaan. Olen jäämässä eläkkeelle.
scene15_line4=ASSISTENTTI: Eläkkeelle? Ihan näin yhtäkkiä?
scene15_line5=POLIISIPÄÄLLIKKÖ: Olen harkinnut tätä jo pitkän aikaa. Olen vain odotellut\r\nsopivaa ehdokasta uudeksi poliisipäälliköksi.
scene15_line6=ASSISTENTTI: Ja nytkö olet löytänyt sopivan ehdokkaan?
scene15_line7=POLIISIPÄÄLLIKKÖ: Kyllä. Lentoni lähtee tästä kohta, joten hoidetaan tämä\r\nnopeasti.
scene15_line8=POLIISIPÄÄLLIKKÖ: {0}, sinä olet nyt poliisipäällikkö.
scene15_line9=ASSISTENTTI: Oho, tämähän oli iloinen yllätys!
scene15_line10=ASSISTENTTI: Tai, eihän se oikeastaan yllätys ole. {0} on todella\r\ntodistanut olevansa luotettava ja taitava.
scene15_line11=POLIISIPÄÄLLIKKÖ: Veit sanat suustani. {0}, sinulle voin hyvillä\r\nmielin jättää tämän laitoksen johdon.
scene15_line12=POLIISIPÄÄLLIKKÖ: Nyt minun on aika mennä. Pitäkää tämä paikka pystyssä.

