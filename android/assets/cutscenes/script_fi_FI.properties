scene1_line1=ASSISTENTTI\r\n\r\nHei, onnitteluni harjoittelupaikan saamisesta! Olen assistenttisi\r\nja autan sinua pääsemään alkuun.
scene1_line2=ASSISTENTTI\r\n\r\nKuten jo varmasti tiedätkin, sinun tehtäväsi on katsoa valokuvia\r\nrikollisista ja tunnistaa heidät rivistöstä. Saattaa kuulostaa helpolta, mutta sitä se\r\nei välttämättä ole.
scene1_line3=ASSISTENTTI\r\n\r\nOlemme järjestäneet kaikille harjoittelijoille muutaman harjoituksen.\r\nRyhdytään pitemmittä puheitta töihin!
scene1_line4=ASSISTENTTI\r\n\r\nTässä on kuva rikollisesta. Paina kasvonpiirteet mieleesi.
scene1_line5=ASSISTENTTI\r\n\r\nMeillä kestää aina hetki tuoda epäillyt huoneeseen, joten pitää odottaa.
scene1_line6=ASSISTENTTI\r\n\r\nSiinä he nyt ovat! Tunnistatko äsken näkemäsi rikollisen?
scene1_line7=ASSISTENTTI\r\n\r\nVoit vaihtaa valintaa nojaamalla vasemmalle tai oikealle tuolillasi,\r\ntai kääntelemällä laitetta.
scene1_line8=ASSISTENTTI\r\n\r\nJos vaihtaa valintaa enemmän kuin yhden pykälän tiettyyn suuntaan,\r\nsinun täytyy palata itse tai palauttaa laite pystyasentoon ensin. Sitten pystyt\r\ntaas vaihtamaan valintaa.
scene1_line9=ASSISTENTTI\r\n\r\nLiikuta nyt valinta epäilemääsi henkilöön. Voit tehdä valinnan\r\nnojaamalla ja kääntämällä laitetta eteenpäin.
scene1_line10right=ASSISTENTTI\r\n\r\nJuuri noin, hyvää työtä!
scene1_line10wrong=ASSISTENTTI\r\n\r\nTuo ei tainnut olla etsimämme rikollinen. Yritä uudestaan!
scene1_line11=ASSISTENTTI\r\n\r\nHyvin tehty. Saat nyt pari muuta rikollista tunnistettavaksi, jotta\r\nvarmasti pääset jyvälle tehtävistäsi.

scene2_line1=ASSISTENTTI\r\n\r\nOlet pärjännyt näissä harjoituksissa hyvin, hienoa! Nyt sinun on\r\naika saada oikeita töitä.
scene2_line2=ASSISTENTTI\r\n\r\nTodellisessa tilanteessa epäiltyjä on usein enemmän kuin vain kolme.\r\nVähintään neljä, itse asiassa.
scene2_line3=ASSISTENTTI\r\n\r\nKoska olet harjoittelija, et pääse vielä ratkomaan vaikeampia\r\ntapauksia. Pääset kyllä haasteen äärelle, kunhan osoitat taitosi!

scene3_line1=ASSISTENTTI\r\n\r\nTiedätkö, minkä takia ammattivasikan työtä pidetään yhtenä\r\nrikostutkinnan vaikeimmista?
scene3_line2=ASSISTENTTI\r\n\r\nSe on yksinkertaista, oikeastaan. Epäillyt näyttävät usein hyvin\r\nsamanlaisilta!
scene3_line3=ASSISTENTTI\r\n\r\nSinun pitää olla tarkkana tästä eteenpäin. Jos olet tähän mennessä\r\ntunnistanut rikollisen vain nenän perusteella, se ei välttämättä enää riitä.

scene4_line1=POLIISIPÄÄLLIKKÖ\r\n\r\nHuomenta.
scene4_line2=ASSISTENTTI\r\n\r\nOh, poliisipäällikkö! Huomenta! Mitä oikein teet täällä työntekijöiden\r\ntaukohuoneessa?
scene4_line3=POLIISIPÄÄLLIKKÖ\r\n\r\nYksityinen kahvinkeittimeni meni rikki.
scene4_line4=ASSISTENTTI\r\n\r\nSe on kieltämättä hyvä syy.
scene4_line5=POLIISIPÄÄLLIKKÖ\r\n\r\nSinä taidatkin olla {0}, olet kuulemma\r\npärjännyt töissäsi hyvin tähän asti.
scene4_line6=ASSISTENTTI\r\n\r\n{0} on yksi lupaavimpia harjoittelijoita.
scene4_line7=POLIISIPÄÄLLIKKÖ\r\n\r\nHmmh. Ammattivasikoita tarvitaan aina. Jos osoitat olevasi pätevä,\r\nvoin harkita tämän harjoittelun muuttamista vakituiseksi työpaikaksi.
scene4_line8=POLIISIPÄÄLLIKKÖ\r\n\r\nMinun pitää nyt mennä ennen kuin kahvini jäähtyy. Jatkakaa hyvää\r\ntyötä.
scene4_line9=ASSISTENTTI\r\n\r\nSelvä, päivänjatkoja!
scene4_line10=ASSISTENTTI\r\n\r\nVau, olet näemmä herättänyt poliisipäällikön huomion! Parempi siis\r\nryhtyä heti töihin.

scene5_line1=ASSISTENTTI\r\n\r\nNyt meillä on käsillä kummallinen tilanne.
scene5_line2=ASSISTENTTI\r\n\r\nJotkut epäillyt ovat keksineet piiloutua erilaisten asusteiden taakse,\r\njotta tunnistaminen olisi hankalampaa.
scene5_line3=ASSISTENTTI\r\n\r\nPakottaisimme muuten heidät ottamaan silmälasit ja tekoviikset pois,\r\nmutta he ovat liimanneet ne paikoilleen.
scene5_line4=ASSISTENTTI\r\n\r\nJoku osastolta lähti ostamaan liimanpoistoainetta. Häntä odotellessa\r\njoudumme vain kestämään tätä tilannetta.
scene5_line5=ASSISTENTTI\r\n\r\nHuomaa siis, että näkemäsi rikollinen saattaa yrittää piiloutua jonkin\r\nasusteen taakse rivistössä. Älä anna silmälasien tai viiksien hämätä!

scene6_line1=ASSISTENTTI\r\n\r\nHyviä uutisia!
scene6_line2=ASSISTENTTI\r\n\r\nSain juuri viestin poliisipäälliköltä, hän tarjoaa sinulle uraa\r\ntäyspäiväisenä ammattivasikkana.
scene6_line3=ASSISTENTTI\r\n\r\nVarmaankin tämä viimeaikainen asustekriisi sai hänet vakuuttumaan\r\npätevyydestäsi.
scene6_line4=ASSISTENTTI\r\n\r\nKunhan tästä kriisistä on päästy yli, pääset oikein kunnolla sisään\r\nammattivasikan töihin!

scene7_line1=ASSISTENTTI\r\n\r\nLiimanpoistoaine ja höylät ovat tehneet työnsä, epäillyillä ei ole\r\nenää asusteita.
scene7_line2=ASSISTENTTI\r\n\r\nTietysti on vain ajan kysymys ennen kuin he taas yrittävät jotain\r\ntuollaista temppua.
scene7_line3=ASSISTENTTI\r\n\r\nMutta nyt sinun on aika päästä oikein kunnolla ammattivasikan töihin!
scene7_line4=ASSISTENTTI\r\n\r\nNäissä hankalammissa tapauksissa epäiltyjä on yhteensä viisi. Se\r\ntuskin tuottaa suurempia ongelmia.
scene7_line5=ASSISTENTTI\r\n\r\nJa tosiaan… Onnea työpaikan johdosta! Mukava saada sinut pysyväksi\r\ntyökaveriksi.

scene8_line1=ASSISTENTTI\r\n\r\nMiltä tuntuu työskennellä täällä pysyvästi?
scene8_line2=ASSISTENTTI\r\n\r\nEt kai ole kärsinyt selkä- tai rannekivuista? Jos olet niin ehkä\r\nkannattaisi pitää pieni tauko.
scene8_line3=ASSISTENTTI\r\n\r\nVoit pitää vaikka pienen lomankin, jos tarvitset. Eivät työt täältä\r\nmihinkään häviä, ja voit jatkaa juuri siitä, mihin jäit.

scene9_line1=ASSISTENTTI\r\n\r\nArvasin, että rikolliset yrittävät ennen pitkää taas huijata meitä.
scene9_line2=ASSISTENTTI\r\n\r\nJa vielä täsmälleen samalla tavalla, kuinka tyhmänä he oikein\r\nmeitä pitävät?
scene9_line3=ASSISTENTTI\r\n\r\nIkävä kyllä, tällä kertaa he ovat käyttäneet jotain muuta liimaa,\r\neikä liimanpoistoaineemme toimi ollenkaan.
scene9_line4=ASSISTENTTI\r\n\r\nTyöt eivät voi kuitenkaan odottaa. Olet jo onnistunut tunnistamaan\r\nheitä huolimatta asusteista, joten pystyt varmasti siihen uudestaankin.

scene10_line1=POLIISIPÄÄLLIKKÖ\r\n\r\nKas, {0}, mukava nähdä pitkästä aikaa.
scene10_line2=POLIISIPÄÄLLIKKÖ\r\n\r\nTiedätkös, kun olin nuori, olin juuri niin kuin sinä.
scene10_line3=POLIISIPÄÄLLIKKÖ\r\n\r\nTäynnä energiaa ja tarmoa, kunnianhimoinen.
scene10_line4=POLIISIPÄÄLLIKKÖ\r\n\r\nSitä alkaa tuntea oman ikänsä, kun seuraa nuorten menoa sivusta.
scene10_line5=POLIISIPÄÄLLIKKÖ\r\n\r\nSinulla on kirkas tulevaisuus edessäsi, kun olet jo nyt kerännyt\r\nniin paljon kunniaa ammattivasikkana.
scene10_line6=POLIISIPÄÄLLIKKÖ\r\n\r\nJatka töitäsi samaan malliin. Ken tietää, mihin se tie johtaa.

scene11_line1=ASSISTENTTI\r\n\r\nOnpa kummallinen tilanne!
scene11_line2=ASSISTENTTI\r\n\r\nJostain syystä kaikki epäillyt ovat nyt miltein täysin samanlaisia.
scene11_line3=ASSISTENTTI\r\n\r\nKarhukoplankin veljekset näyttävät täysin erilaisilta kun vertaa\r\nnäihin tapauksiin!
scene11_line4=ASSISTENTTI\r\n\r\nPidä silmäsi tarkkoina näiden muutamien rivistöjen kanssa.

scene12_line1=ASSISTENTTI\r\n\r\nHuhhuh, siinäpä oli samannäköistä porukkaa.
scene12_line2=ASSISTENTTI\r\n\r\nMinulla ei olisi varmasti ollut mahdollisuuttakaan erottaa heitä\r\ntoisistaan.
scene12_line3=ASSISTENTTI\r\n\r\nAlat todella olla mestari ammattivasikoiden joukossa!
scene12_line4=ASSISTENTTI\r\n\r\nAi niin, minun piti myös mainita ihan työasioista.
scene12_line5=ASSISTENTTI\r\n\r\nTulevissa tapauksissa epäiltyjä on enemmän.
scene12_line6=ASSISTENTTI\r\n\r\nKuusi on tällä hetkellä maksimimäärä epäiltyjä huoneessa, ja\r\nsilloinkin osa heistä joutuu nojaamaan seiniä vasten.
scene12_line7=ASSISTENTTI\r\n\r\nEn usko, että tätä enempää epäiltyjä saisi yhtä aikaa mihinkään\r\nhuoneeseen.

scene13_line1=ASSISTENTTI\r\n\r\nKuusi epäiltyä rivissä ei näyttänyt tuottavan sinulle minkäänlaisia\r\nongelmia.
scene13_line2=ASSISTENTTI\r\n\r\nOlet todella kehittynyt tässä työssä!
scene13_line3=ASSISTENTTI\r\n\r\nTässähän tulee ihan kateelliseksi, kumpa minullakin olisi noin hyvä\r\nmuisti.
scene13_line4=ASSISTENTTI\r\n\r\nJatka töitä samaan malliin.

scene14_line1=ASSISTENTTI\r\n\r\nUskomatonta, olet saavuttanut jo korkeimman ammattivasikka-arvon!
scene14_line2=ASSISTENTTI\r\n\r\nRinnallasi Salvatore Gravanokin kalpenisi.
scene14_line3=ASSISTENTTI\r\n\r\nJa häntä sentään monet pitävät ammattivasikkoiden esikuvana.
scene14_line4=ASSISTENTTI\r\n\r\nTässä vaiheessa ei ole enää mitään järkeä hidastaa tahtia! Tulevat\r\nhaasteet saattavat olla vaikeimpia tähän mennessä, joten tulet varmasti nauttimaan\r\nniistä.

scene15_line1=ASSISTENTTI\r\n\r\nPoliisipäällikkö, en meinannut tunnistaa sinua!
scene15_line2=ASSISTENTTI\r\n\r\nEn muistanut, että tänään olisi jokin teemapukeutumispäivä...
scene15_line3=POLIISIPÄÄLLIKKÖ\r\n\r\nEi mitään sellaista olekaan. Olen jäämässä eläkkeelle.
scene15_line4=ASSISTENTTI\r\n\r\nEläkkeelle? Ihan näin yhtäkkiä?
scene15_line5=POLIISIPÄÄLLIKKÖ\r\n\r\nOlen harkinnut tätä jo pitkän aikaa. Olen vain odotellut\r\nsopivaa ehdokasta uudeksi poliisipäälliköksi.
scene15_line6=ASSISTENTTI\r\n\r\nJa nytkö olet löytänyt sopivan ehdokkaan?
scene15_line7=POLIISIPÄÄLLIKKÖ\r\n\r\nKyllä. Lentoni lähtee tästä kohta, joten hoidetaan tämä\r\nnopeasti.
scene15_line8=POLIISIPÄÄLLIKKÖ\r\n\r\n{0}, sinä olet nyt poliisipäällikkö.
scene15_line9=ASSISTENTTI\r\n\r\nOho, tämähän oli iloinen yllätys!
scene15_line10=ASSISTENTTI\r\n\r\nTai, eihän se oikeastaan yllätys ole. {0} on todella\r\ntodistanut olevansa luotettava ja taitava.
scene15_line11=POLIISIPÄÄLLIKKÖ\r\n\r\nVeit sanat suustani. {0}, sinulle voin hyvillä\r\nmielin jättää tämän laitoksen johdon.
scene15_line12=POLIISIPÄÄLLIKKÖ\r\n\r\nNyt minun on aika mennä. Pitäkää tämä paikka pystyssä.

