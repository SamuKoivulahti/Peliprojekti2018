scene1_line1=ASSISTENTTI\r\n\r\nHei, onnitteluni harjoittelupaikan saamisesta! Olen assistenttisi ja autan sinua\r\npääsemään alkuun.
scene1_line2=ASSISTENTTI\r\n\r\nKuten jo varmasti tiedätkin, sinun tehtäväsi on katsoa valokuvia rikollisista ja\r\ntunnistaa heidät rivistöstä. Saattaa kuulostaa helpolta, mutta sitä se\r\nei välttämättä ole.
scene1_line3=ASSISTENTTI\r\n\r\nOlemme järjestäneet kaikille harjoittelijoille muutaman harjoituksen. Ryhdytään\r\npitemmittä puheitta töihin!
scene1_line4=ASSISTENTTI\r\n\r\nTässä on kuva rikollisesta. Paina kasvonpiirteet mieleesi.
scene1_line5=ASSISTENTTI\r\n\r\nMeillä kestää aina hetki tuoda epäillyt huoneeseen, joten pitää odottaa.
scene1_line6=ASSISTENTTI\r\n\r\nSiinä he nyt ovat! Tunnistatko äsken näkemäsi rikollisen?
scene1_line7=ASSISTENTTI\r\n\r\nVoit vaihtaa valintaa nojaamalla vasemmalle tai oikealle tuolillasi, tai kääntelemällä\r\nlaitetta.
scene1_line8=ASSISTENTTI\r\n\r\nJos vaihtaa valintaa enemmän kuin yhden pykälän tiettyyn suuntaan, sinun täytyy palata\r\nitse tai palauttaa laite pystyasentoon ensin. Sitten pystyt\r\ntaas vaihtamaan valintaa.
scene1_line9=ASSISTENTTI\r\n\r\nLiikuta nyt valinta epäilemääsi henkilöön. Voit tehdä valinnan nojaamalla ja kääntämällä\r\nlaitetta eteenpäin.
scene1_line10right=ASSISTENTTI\r\n\r\nJuuri noin, hyvää työtä!
scene1_line10wrong=ASSISTENTTI\r\n\r\nTuo ei tainnut olla etsimämme rikollinen. Yritä uudestaan!
scene1_line11=ASSISTENTTI\r\n\r\nHyvin tehty. Saat nyt pari muuta rikollista tunnistettavaksi, jotta varmasti pääset\r\njyvälle tehtävistäsi.

scene2_line1=ASSISTENTTI\r\n\r\nOlet pärjännyt näissä harjoituksissa hyvin, hienoa! Nyt sinun on aika saada\r\noikeita töitä.
scene2_line2=ASSISTENTTI\r\n\r\nTodellisessa tilanteessa epäiltyjä on usein enemmän kuin vain kolme. Vähintään neljä,\r\nitse asiassa.
scene2_line3=ASSISTENTTI\r\n\r\nKoska olet harjoittelija, et pääse vielä ratkomaan vaikeampia tapauksia. Pääset kyllä\r\nhaasteen äärelle, kunhan osoitat taitosi!

scene3_line1=ASSISTENTTI\r\n\r\nTiedätkö, minkä takia ammattivasikan työtä pidetään yhtenä rikostutkinnan\r\nvaikeimmista?
scene3_line2=ASSISTENTTI\r\n\r\nSe on yksinkertaista, oikeastaan. Epäillyt näyttävät usein hyvin samanlaisilta!
scene3_line3=ASSISTENTTI\r\n\r\nSinun pitää olla tarkkana tästä eteenpäin. Jos olet tähän mennessä tunnistanut rikollisen\r\nvain nenän perusteella, se ei välttämättä enää riitä.

scene4_line1=POLIISIPÄÄLLIKKÖ\r\n\r\nHuomenta.
scene4_line2=ASSISTENTTI\r\n\r\nOh, poliisipäällikkö! Huomenta! Mitä oikein teet täällä työntekijöiden taukohuoneessa?
scene4_line3=POLIISIPÄÄLLIKKÖ\r\n\r\nYksityinen kahvinkeittimeni meni rikki.
scene4_line4=ASSISTENTTI\r\n\r\nSe on kieltämättä hyvä syy.
scene4_line5=POLIISIPÄÄLLIKKÖ\r\n\r\nSinä taidatkin olla {0}, olet kuulemma\r\npärjännyt töissäsi hyvin tähän asti.
scene4_line6=ASSISTENTTI\r\n\r\n{0} on yksi lupaavimpia harjoittelijoita.
scene4_line7=POLIISIPÄÄLLIKKÖ\r\n\r\nHmmh. Ammattivasikoita tarvitaan aina. Jos osoitat olevasi pätevä, voin harkita\r\ntämän harjoittelun muuttamista vakituiseksi työpaikaksi.
scene4_line8=POLIISIPÄÄLLIKKÖ\r\n\r\nMinun pitää nyt mennä ennen kuin kahvini jäähtyy. Jatkakaa hyvää työtä.
scene4_line9=ASSISTENTTI\r\n\r\nSelvä, päivänjatkoja!
scene4_line10=ASSISTENTTI\r\n\r\nVau, olet näemmä herättänyt poliisipäällikön huomion! Parempi siis ryhtyä heti\r\ntöihin.

scene5_line1=ASSISTENTTI\r\n\r\nNyt meillä on käsillä kummallinen tilanne.
scene5_line2=ASSISTENTTI\r\n\r\nJotkut epäillyt ovat keksineet piiloutua erilaisten asusteiden taakse, jotta\r\ntunnistaminen olisi hankalampaa.
scene5_line3=ASSISTENTTI\r\n\r\nPakottaisimme muuten heidät ottamaan silmälasit ja tekoviikset pois, mutta he ovat\r\nliimanneet ne paikoilleen.
scene5_line4=ASSISTENTTI\r\n\r\nJoku osastolta lähti ostamaan liimanpoistoainetta. Häntä odotellessa joudumme vain\r\nkestämään tätä tilannetta.
scene5_line5=ASSISTENTTI\r\n\r\nHuomaa siis, että näkemäsi rikollinen saattaa yrittää piiloutua jonkin asusteen\r\ntaakse rivistössä. Älä anna silmälasien tai viiksien hämätä!

scene6_line1=ASSISTENTTI\r\n\r\nHyviä uutisia!
scene6_line2=ASSISTENTTI\r\n\r\nSain juuri viestin poliisipäälliköltä, hän tarjoaa sinulle uraa täyspäiväisenä\r\nammattivasikkana.
scene6_line3=ASSISTENTTI\r\n\r\nVarmaankin tämä viimeaikainen asustekriisi sai hänet vakuuttumaan pätevyydestäsi.
scene6_line4=ASSISTENTTI\r\n\r\nKunhan tästä kriisistä on päästy yli, pääset oikein kunnolla sisään ammattivasikan\r\ntöihin!

scene7_line1=ASSISTENTTI\r\n\r\nLiimanpoistoaine ja höylät ovat tehneet työnsä, epäillyillä ei ole enää asusteita.
scene7_line2=ASSISTENTTI\r\n\r\nTietysti on vain ajan kysymys ennen kuin he taas yrittävät jotain tuollaista temppua.
scene7_line3=ASSISTENTTI\r\n\r\nMutta nyt sinun on aika päästä oikein kunnolla ammattivasikan töihin!
scene7_line4=ASSISTENTTI\r\n\r\nNäissä hankalammissa tapauksissa epäiltyjä on yhteensä viisi. Se tuskin tuottaa\r\nsuurempia ongelmia.
scene7_line5=ASSISTENTTI\r\n\r\nJa tosiaan… Onnea työpaikan johdosta! Mukava saada sinut pysyväksi työkaveriksi.

scene8_line1=ASSISTENTTI\r\n\r\nMiltä tuntuu työskennellä täällä pysyvästi?
scene8_line2=ASSISTENTTI\r\n\r\nEt kai ole kärsinyt selkä- tai rannekivuista? Jos olet niin ehkä kannattaisi\r\npitää pieni tauko.
scene8_line3=ASSISTENTTI\r\n\r\nVoit pitää vaikka pienen lomankin, jos tarvitset. Eivät työt täältä mihinkään häviä,\r\nja voit jatkaa juuri siitä, mihin jäit.

scene9_line1=ASSISTENTTI\r\n\r\nArvasin, että rikolliset yrittävät ennen pitkää taas huijata meitä.
scene9_line2=ASSISTENTTI\r\n\r\nJa vielä täsmälleen samalla tavalla, kuinka tyhmänä he oikein meitä pitävät?
scene9_line3=ASSISTENTTI\r\n\r\nIkävä kyllä, tällä kertaa he ovat käyttäneet jotain muuta liimaa, eikä liimanpoistoaineemme\r\ntoimi ollenkaan.
scene9_line4=ASSISTENTTI\r\n\r\nTyöt eivät voi kuitenkaan odottaa. Olet jo onnistunut tunnistamaan heitä huolimatta\r\nasusteista, joten pystyt varmasti siihen uudestaankin.

scene10_line1=POLIISIPÄÄLLIKKÖ\r\n\r\nKas, {0}, mukava nähdä pitkästä aikaa.
scene10_line2=POLIISIPÄÄLLIKKÖ\r\n\r\nTiedätkös, kun olin nuori, olin juuri niin kuin sinä.
scene10_line3=POLIISIPÄÄLLIKKÖ\r\n\r\nTäynnä energiaa ja tarmoa, kunnianhimoinen.
scene10_line4=POLIISIPÄÄLLIKKÖ\r\n\r\nSitä alkaa tuntea oman ikänsä, kun seuraa nuorten menoa sivusta.
scene10_line5=POLIISIPÄÄLLIKKÖ\r\n\r\nSinulla on kirkas tulevaisuus edessäsi, kun olet jo nyt kerännyt niin paljon\r\nkunniaa ammattivasikkana.
scene10_line6=POLIISIPÄÄLLIKKÖ\r\n\r\nJatka töitäsi samaan malliin. Ken tietää, mihin se tie johtaa.

scene11_line1=ASSISTENTTI\r\n\r\nOnpa kummallinen tilanne!
scene11_line2=ASSISTENTTI\r\n\r\nJostain syystä kaikki epäillyt ovat nyt miltein täysin samanlaisia.
scene11_line3=ASSISTENTTI\r\n\r\nKarhukoplankin veljekset näyttävät täysin erilaisilta kun vertaa näihin tapauksiin!
scene11_line4=ASSISTENTTI\r\n\r\nPidä silmäsi tarkkoina näiden muutamien rivistöjen kanssa.

scene12_line1=ASSISTENTTI\r\n\r\nHuhhuh, siinäpä oli samannäköistä porukkaa.
scene12_line2=ASSISTENTTI\r\n\r\nMinulla ei olisi varmasti ollut mahdollisuuttakaan erottaa heitä toisistaan.
scene12_line3=ASSISTENTTI\r\n\r\nAlat todella olla mestari ammattivasikoiden joukossa!
scene12_line4=ASSISTENTTI\r\n\r\nAi niin, minun piti myös mainita ihan työasioista.
scene12_line5=ASSISTENTTI\r\n\r\nTulevissa tapauksissa epäiltyjä on enemmän.
scene12_line6=ASSISTENTTI\r\n\r\nKuusi on tällä hetkellä maksimimäärä epäiltyjä huoneessa, ja silloinkin osa heistä\r\njoutuu nojaamaan seiniä vasten.
scene12_line7=ASSISTENTTI\r\n\r\nEn usko, että tätä enempää epäiltyjä saisi yhtä aikaa mihinkään huoneeseen.

scene13_line1=ASSISTENTTI\r\n\r\nKuusi epäiltyä rivissä ei näyttänyt tuottavan sinulle minkäänlaisia ongelmia.
scene13_line2=ASSISTENTTI\r\n\r\nOlet todella kehittynyt tässä työssä!
scene13_line3=ASSISTENTTI\r\n\r\nTässähän tulee ihan kateelliseksi, kumpa minullakin olisi noin hyvä muisti.
scene13_line4=ASSISTENTTI\r\n\r\nJatka töitä samaan malliin.

scene14_line1=ASSISTENTTI\r\n\r\nUskomatonta, olet saavuttanut jo korkeimman ammattivasikka-arvon!
scene14_line2=ASSISTENTTI\r\n\r\nRinnallasi Salvatore Gravanokin kalpenisi.
scene14_line3=ASSISTENTTI\r\n\r\nJa häntä sentään monet pitävät ammattivasikkoiden esikuvana.
scene14_line4=ASSISTENTTI\r\n\r\nTässä vaiheessa ei ole enää mitään järkeä hidastaa tahtia! Tulevat haasteet saattavat\r\nolla vaikeimpia tähän mennessä, joten tulet varmasti nauttimaan niistä.

scene15_line1=ASSISTENTTI\r\n\r\nPoliisipäällikkö, en meinannut tunnistaa sinua!
scene15_line2=ASSISTENTTI\r\n\r\nEn muistanut, että tänään olisi jokin teemapukeutumispäivä...
scene15_line3=POLIISIPÄÄLLIKKÖ\r\n\r\nEi mitään sellaista olekaan. Olen jäämässä eläkkeelle.
scene15_line4=ASSISTENTTI\r\n\r\nEläkkeelle? Ihan näin yhtäkkiä?
scene15_line5=POLIISIPÄÄLLIKKÖ\r\n\r\nOlen harkinnut tätä jo pitkän aikaa. Olen vain odotellut sopivaa ehdokasta\r\nuudeksi poliisipäälliköksi.
scene15_line6=ASSISTENTTI\r\n\r\nJa nytkö olet löytänyt sopivan ehdokkaan?
scene15_line7=POLIISIPÄÄLLIKKÖ\r\n\r\nKyllä. Lentoni lähtee tästä kohta, joten hoidetaan tämä nopeasti.
scene15_line8=POLIISIPÄÄLLIKKÖ\r\n\r\n{0}, sinä olet nyt poliisipäällikkö.
scene15_line9=ASSISTENTTI\r\n\r\nOho, tämähän oli iloinen yllätys!
scene15_line10=ASSISTENTTI\r\n\r\nTai, eihän se oikeastaan yllätys ole. {0} on todella\r\ntodistanut olevansa luotettava ja taitava.
scene15_line11=POLIISIPÄÄLLIKKÖ\r\n\r\nVeit sanat suustani. {0}, sinulle voin hyvillä\r\nmielin jättää tämän laitoksen johdon.
scene15_line12=POLIISIPÄÄLLIKKÖ\r\n\r\nNyt minun on aika mennä. Pitäkää tämä paikka pystyssä.

